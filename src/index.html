<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<script src="https://cdn.bootcss.com/pixi.js/5.1.5/pixi.js"></script>
	<script type="text/javascript">
	const app = new PIXI.Application();
	const renderer = app.renderer;
	document.body.appendChild(app.view);

	app.loader.add('bunny','http://p3.pstatp.com/large/cfe000367d2242225c5.png',{
		crossOrigin: true
	}).load((loader,resource) => {
		const bunny = new PIXI.Sprite(resource.bunny.texture);

		// Setup the position of the bunny
	    bunny.x = renderer.width / 2;
	    bunny.y = renderer.height / 2;

	    // Rotate around the center
	    bunny.anchor.x = 0.5;
	    bunny.anchor.y = 0.5;

	    // Add the bunny to the scene we are building
	    app.stage.addChild(bunny);

	    // Listen for frame updates
	    app.ticker.add(() => {
	         // each frame we spin the bunny around a bit
	        bunny.rotation += 0.01;
	    });
	});
	</script>
</body>
</html>
